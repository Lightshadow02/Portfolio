<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Projects Sync</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00f3ff;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            background: #00f3ff;
            color: #000;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            margin: 1rem 0;
        }
        button:hover {
            background: #39ff14;
        }
        #output {
            background: #000;
            border: 1px solid #00f3ff;
            padding: 1rem;
            margin-top: 1rem;
            white-space: pre-wrap;
            font-size: 0.9rem;
        }
        .success { color: #39ff14; }
        .error { color: #ff3939; }
        .warning { color: #ffaa00; }
    </style>
</head>
<body>
    <h1>üîÑ GitHub Projects Sync Tool</h1>
    <p>Cet outil permet de r√©cup√©rer tes projets GitHub et g√©n√©rer le fichier <code>projects-data.js</code></p>

    <button onclick="syncProjects()">üöÄ Sync Projects</button>
    <button onclick="clearCache()">üóëÔ∏è Clear Cache</button>

    <div id="output"></div>

    <script>
        const output = document.getElementById('output');
        const username = 'Lightshadow02';

        function log(message, type = 'info') {
            const span = document.createElement('span');
            span.className = type;
            span.textContent = `[${new Date().toLocaleTimeString()}] ${message}\n`;
            output.appendChild(span);
        }

        async function syncProjects() {
            output.innerHTML = '';
            log('üîÑ Starting sync...', 'info');

            try {
                const response = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=100`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                log(`‚úÖ Fetched ${data.length} repositories`, 'success');

                // Filter by topic 'cours'
                const coursProjects = data.filter(repo =>
                    repo.topics && repo.topics.some(t => t.toLowerCase() === 'cours')
                );

                log(`‚úÖ Found ${coursProjects.length} projects with 'cours' topic`, 'success');

                // Generate JavaScript code
                const projectsCode = `// Local projects data - Synced automatically every 12 hours with GitHub API
// Last sync: ${new Date().toISOString()}

const LOCAL_PROJECTS = ${JSON.stringify(coursProjects.slice(0, 6), null, 4)};

// Export for use in script.js
if (typeof module !== 'undefined' && module.exports) {
    module.exports = LOCAL_PROJECTS;
}`;

                log('\n‚úÖ Generated code:', 'success');
                log('‚îÅ'.repeat(60), 'info');
                log(projectsCode, 'info');
                log('‚îÅ'.repeat(60), 'info');
                log('\nüìã Copie ce code et remplace le contenu de projects-data.js', 'warning');

                // Copy to clipboard
                navigator.clipboard.writeText(projectsCode).then(() => {
                    log('‚úÖ Code copi√© dans le presse-papier!', 'success');
                });

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                if (error.message.includes('403')) {
                    log('‚ö†Ô∏è Rate limit atteint. Attends 1h et r√©essaye.', 'warning');
                }
            }
        }

        function clearCache() {
            localStorage.removeItem('github_projects_cache');
            localStorage.removeItem('github_last_sync');
            log('‚úÖ Cache cleared!', 'success');
        }
    </script>
</body>
</html>
